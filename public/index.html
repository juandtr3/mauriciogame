<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAURICIOGAME - Pantalla de Inicio</title>
    <style>
        /* Estilos CSS */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./assents/Diseño sin título (5).png');
            background-size: cover;
            background-position: center;
        }

        .button-container {
            text-align: center;
            margin-top: 310px;
        }

        .startButton {
            background-color: transparent;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: -2px; /* Espacio entre los botones */
        }

        .startButton:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        /* Botón de cierre del modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Contenedor de botones -->
    <div class="button-container">
        <!-- Botón para iniciar -->
        <a class="startButton" href="./homepage.html">Iniciar</a>

        <!-- Botón para mostrar el modal -->
        <button class="startButton" onclick="showModal()">Administrador</button>
    </div>

    <!-- Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Por favor ingresa el PIN:</p>
            <input type="text" id="pinInput">
            <button onclick="checkPin()">Enviar</button>
        </div>
    </div>

    <script>
        // Función para mostrar el modal
        function showModal() {
            document.getElementById('adminModal').style.display = 'block';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        // Función para verificar el PIN y redirigir si es correcto
        function checkPin() {
            var pin = document.getElementById('pinInput').value;
            if (pin === '25008') {
                window.location.href = './chatbot.html';
            } else {
                alert('PIN incorrecto. Por favor, intenta de nuevo.');
            }
        }
    </script>
</body>
</html>
